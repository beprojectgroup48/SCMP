<h1 mat-dialog-title> Edit Profile</h1>
  <div mat-dialog-content>
    <p>
      <mat-form-field>
         <mat-label>Email:</mat-label>
         <input matInput [(ngModel)]="data.email">
     </mat-form-field>
     </p>
    <p>
      <mat-form-field >
          <mat-label>First Name:</mat-label>
          <input matInput [(ngModel)]="data.fname">
          
      </mat-form-field>
      </p>
      <p>
        <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="data.lname">
    </mat-form-field>
     </p>
     <p>
     <mat-form-field>
        <mat-label>Address:</mat-label>
        <input matInput [(ngModel)]="data.address">
    </mat-form-field>
    </p>
    <p>
      <mat-form-field>
         <mat-label>City:</mat-label>
         <input matInput [(ngModel)]="data.city">
     </mat-form-field>
     </p>
     <p>
      <mat-form-field>
         <mat-label>Country:</mat-label>
         <input matInput [(ngModel)]="data.country">
     </mat-form-field>
     </p>
     <p>
      <mat-form-field>
         <mat-label>Mobile Number:</mat-label>
         <input matInput [(ngModel)]="data.mob">
     </mat-form-field>
     </p> 
     <p>
      <mat-form-field>
         <mat-label>Company Information:</mat-label>
         <input matInput [(ngModel)]="data.companyInfo">
     </mat-form-field>
     </p>
    </div>
  <div mat-dialog-actions>
      <button style="margin-right: 5px;" class="primary" mat-button [mat-dialog-close]="data">Cancel</button>
      <button class="primary" mat-button [mat-dialog-close]="data">Update Profile</button>
  </div>
