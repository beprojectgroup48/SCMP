<mat-card class="incoming-order">
  <mat-card-title>Incoming Orders</mat-card-title>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="start">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
      
        <!-- order Column -->
        <ng-container matColumnDef="Order Id">
          <th mat-header-cell *matHeaderCellDef> Order Id </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Pharmacist Name">
          <th mat-header-cell *matHeaderCellDef> Pharmacist Name </th>
          <td mat-cell *matCellDef="let element"> {{element.pharmacistName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Issue Date">
          <th mat-header-cell *matHeaderCellDef> Issue Date </th>
          <td mat-cell *matCellDef="let element"> {{element.issueDate.toDateString()}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Delivery Date">
          <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
          <td mat-cell *matCellDef="let element"> {{element.deliveryDate.toDateString()}} </td>
        </ng-container>
      
      <ng-container matColumnDef="Total Amount">
          <th mat-header-cell *matHeaderCellDef> Total Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
        </ng-container>
        
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
  </mat-card-content>
</mat-card>
