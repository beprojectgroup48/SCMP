<mat-card class="listofpharma">
  <mat-card-title>List of Pharmacists</mat-card-title>
  <mat-card-content>
  <div>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
  </div>
    <div fxLayout="row" fxLayoutAlign="start">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
      
        <!-- Sr. No. Column -->
        <ng-container matColumnDef="Sr No">
          <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>
      
        <!-- Firm Name Column -->
        <ng-container matColumnDef="Firm Name">
          <th mat-header-cell *matHeaderCellDef> Firm Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firmName}} </td>
        </ng-container>
      
        <!-- Pharmacist Column -->
        <ng-container matColumnDef="Pharmacist Name">
          <th mat-header-cell *matHeaderCellDef> Pharmacist Name </th>
          <td mat-cell *matCellDef="let element"> {{element.pharmacistName}} </td>
        </ng-container>
      
        <!-- License No. Column -->
        <ng-container matColumnDef="License No">
          <th mat-header-cell *matHeaderCellDef> License No. </th>
          <td mat-cell *matCellDef="let element"> {{element.license}} </td>
        </ng-container>
      
        <!-- Address -->
      <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
  </mat-card-content>
</mat-card>
