<mat-toolbar>
  <mat-toolbar-row class ="toolbar">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color= "white">
      <i style="font-size: 23px;" class="fa fa-bars"></i>
    </button>
   <span style="margin-top: 2px;">Distributor</span>
   <span class="fill"></span>
     
    <mat-icon [matMenuTriggerFor]="notificationsMenu" matToolTip="Alerts" style="cursor: pointer;margin-right: 30px;">notifications</mat-icon>
    <mat-menu #notificationsMenu="matMenu">
      
        <div td-menu-header class="mat-subhead" style="text-align: center;font-weight: 500;margin-bottom: 8px">Notifications</div>
        
        <mat-nav-list dense style="background-color: rgb(234, 241, 241);margin-top: -2px;">
            <a mat-list-item *ngFor="let note of notis">
              <mat-icon matListAvatar>event</mat-icon>
              <p mat-line style="font-weight: 400;font-size: 15px;color: rgb(68, 67, 67)">{{note}}</p>
              <p mat-line>22 minutes ago</p>
              <mat-divider *ngIf="!last"></mat-divider>
            </a>
        </mat-nav-list>
        <div class="divider"></div>
        <div style="text-align: center;">
        <button mat-button style="color: blue;margin-bottom: -8px">
          See All Notifications
        </button></div>
     
    </mat-menu>

    <mat-icon style="cursor: pointer;margin-right: 10px;" [matMenuTriggerFor]="menu">account_circle</mat-icon>
    <div class="menus">
    <mat-menu #menu="matMenu">
      <div>
        <mat-toolbar class="primary">
          <div fxlayout="row" fxlayoutalign="space-around center" class="user-info">
            <img alt="user-image" width="50" class="rounded mat-elevation-z6" src="../assets/avatar.svg">
            <p style="font-size:12">Distributor1</p></div>
        </mat-toolbar>
      </div>
      <button mat-menu-item (click)="goToProfile()"><mat-icon>account_box</mat-icon>Profile</button>
      <button mat-menu-item (click)="openDialog()"><mat-icon>edit</mat-icon>Change Password</button>
      <div class="divider"></div>
      <button mat-menu-item (click)="goToLogin()"><mat-icon>logout</mat-icon>Logout</button>
    </mat-menu>
  </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav class ="side"#drawer mode="side" opened role="navigation">
    <mat-nav-list class="list">
      <a mat-list-item routerLink="/distributor/dashboard" [routerLinkActive]="['is-active']"><mat-icon class="abc"> dashboard </mat-icon> Dashboard </a>
      <a mat-list-item routerLink="/distributor/bookorder" [routerLinkActive]="['is-active']"><mat-icon class="abc"> gavel</mat-icon> Book Order</a>
      <a mat-list-item routerLink="/distributor/view-order" [routerLinkActive]="['is-active']"><mat-icon class="abc"> menu_book</mat-icon> Your Orders</a>
      <a mat-list-item routerLink="/distributor/listofmanufacturer" [routerLinkActive]="['is-active']"><mat-icon class="abc"> list</mat-icon> List of Manufacturers</a>
      <a mat-list-item routerLink="/distributor/listofpharmacist" [routerLinkActive]="['is-active']"><mat-icon class="abc"> list</mat-icon> List of Pharmacists</a>
  
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
