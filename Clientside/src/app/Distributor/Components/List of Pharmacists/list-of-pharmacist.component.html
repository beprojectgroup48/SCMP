<mat-card class="listofpharma">
  <mat-card-title>List of Pharmacists</mat-card-title>
  <mat-card-content>
  <div>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
  </div>
    <div fxLayout="row" fxLayoutAlign="start">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
      
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <ng-container matColumnDef="firmName">
          <th mat-header-cell *matHeaderCellDef> Firm Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firmName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="pharmacistName">
          <th mat-header-cell *matHeaderCellDef> Pharmacist Name </th>
          <td mat-cell *matCellDef="let element"> {{element.pharmacistName}} </td>
        </ng-container>

        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
          <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>
      
        <ng-container matColumnDef="licenceNumber">
          <th mat-header-cell *matHeaderCellDef> Licence Number</th>
          <td mat-cell *matCellDef="let element"> {{element.licenceNumber}} </td>
        </ng-container>
        
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]">
      </mat-paginator>
      </div>
  </mat-card-content>
</mat-card>
