<mat-card class="outgoing-order">
  <mat-card-title>Outgoing Orders</mat-card-title>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="start">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
      
        <!-- order Column -->
        <ng-container matColumnDef="Order Id">
          <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Manufacturer Name">
          <th mat-header-cell *matHeaderCellDef> Manufacturer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.manufacturerName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Issue Date">
          <th mat-header-cell *matHeaderCellDef> Issue Date </th>
          <td mat-cell *matCellDef="let element"> {{element.issueDate}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Delivery Date">
          <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
          <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
        </ng-container>
      
      <ng-container matColumnDef="Total Amount">
          <th mat-header-cell *matHeaderCellDef> Total Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
        </ng-container>
        
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
  </mat-card-content>
</mat-card>
