<mat-card class="profile">
  <mat-card-title>
    My Profile
  </mat-card-title>
  <mat-card-content style="margin-left: 25%;">
   
         <mat-form-field appearance="fill">
          <mat-label>Name:</mat-label>
          <input class="input" disabled type="text" matInput [(ngModel)]="currentData.name">
         </mat-form-field>
         
         <mat-form-field appearance="fill">
          <mat-label>Password:</mat-label>
          <input class="input" disabled type="text" matInput [(ngModel)]="currentData.password" [type]="!hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        
         <mat-form-field appearance="fill">
          <mat-label>Email ID:</mat-label>
          <input class="input" disabled type="text" matInput [(ngModel)]="currentData.email">
         </mat-form-field>
       
          <mat-form-field appearance="fill">
            <mat-label>Mobile No:</mat-label>
            <input class="input" disabled type="text" matInput [(ngModel)]="currentData.mob">
           </mat-form-field>
        
           <mat-form-field appearance="fill">
          <mat-label>Address:</mat-label>
          <input class="input" disabled type="text" matInput [(ngModel)]="currentData.address">
         </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button class="primary" mat-button (click)="openDialog()">
      Update Profile
    </button>
  </mat-card-actions>
</mat-card>
