<h1 mat-dialog-title> Change Password</h1>
  <div mat-dialog-content>
    <p>
      <mat-form-field >
          <mat-label>Enter Old Password:</mat-label>
          <input matInput type="password" placeholder="Old Password">
          
      </mat-form-field>
      </p>
      <p>
        <mat-form-field>
        <mat-label>Enter New Password:</mat-label>
        <input matInput type="password" placeholder="New Password">
    </mat-form-field>
     </p>
     <p>
     <mat-form-field>
        <mat-label>Confirm New Password:</mat-label>
        <input matInput type="password" placeholder="Confirm New Password">
    </mat-form-field>
    </p>
   
   
    </div>
  <div mat-dialog-actions>
      <button style="margin-right: 5px;" class="primary" mat-button (click)="onNoClick()">Cancel</button>
      <button class="primary" mat-button [mat-dialog-close]="data">Change Password</button>
  </div>
