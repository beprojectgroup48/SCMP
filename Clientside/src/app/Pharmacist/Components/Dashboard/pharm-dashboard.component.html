<table class="table1" style="margin-left: -10px;margin-top: 10px;width: 50%"> 
  <tr>
<td style="width: 50%;height: 50%">
  <mat-card class="outgoing-order" style="margin-left: 14px;height: 50%">
    <mat-card-title>Outgoing Orders</mat-card-title>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="start">
        <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8" >
        
          <!-- order Column -->
          <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef> Order Id </th>
            <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="manufacturerName">
            <th mat-header-cell *matHeaderCellDef> Manufacturer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.manufacturerName}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="issueDate">
            <th mat-header-cell *matHeaderCellDef> Issue Date </th>
            <td mat-cell *matCellDef="let element"> {{element.issueDate.toDateString()}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
            <td mat-cell *matCellDef="let element"> {{element.deliveryDate.toDateString()}} </td>
          </ng-container>
        
        <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef> Total Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
          </ng-container>
          
        
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        </table>
        <button (click)="gotoOutgoing()" class="btn">Show all</button>
        </div>
    </mat-card-content>
  </mat-card>
</td>
</tr>
</table>

          </mat-card-title>

          <mat-card-content style="width:70%">

          </mat-card-content>
        </mat-card>
        </td>
</tr>
