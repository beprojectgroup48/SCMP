<mat-card class="listofdis">
  <mat-card-title>List of Distributors
    <a style="float:right" class="btn btn-md btn-success text-white" (click)="addDistributor()"><i style="margin-right: 5px;" class="fa fa-plus-square"></i> Edit List</a>
  </mat-card-title>
  <mat-card-content>
    <div>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
      </mat-form-field>
    </div>
   
    <div fxLayout="row" fxLayoutAlign="start">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- order Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Distributor Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
          <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>
      
      <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
        

      <ng-container matColumnDef="licenceNumber">
        <th mat-header-cell *matHeaderCellDef> Licence Number </th>
        <td mat-cell *matCellDef="let element"> {{element.licenceNumber}} </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]">
      </mat-paginator>
      </div>
  </mat-card-content>
</mat-card>
